{% extends 'base.html' %}
{% block contenido %}
<h2>Lista de productores</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>CUIT</th>
        <th>Localidad</th>
    </tr>
    {% for p in productores %}
    <tr>
        <td>{{ p[0] }}</td>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
        <td>{{ p[3] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
